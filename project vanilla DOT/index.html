<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOREM IPSUM</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./script.mjs"></script>
</head>

<body>
  <div id="form-container">
    <form id="contactForm" class="full forms">
      <div>
        <label for="nameInput">
          <b>*Nome:</b>
          <input class="formInput" type="text" id="nameInput" placeholder="Informe seu nome">
        </label>
      </div>
      <div>
        <label for="emailInput">
          <b>*E-mail:</b>
          <input class="formInput" type="email" id="emailInput" placeholder="Informe seu e-mail">
        </label>
      </div>
      <div>
        <label for="phoneInput">
          <b>*Telefone:</b>
          <input class="formInput" type="number" id="phoneInput" placeholder="(__)_____-____" maxlength="9">
        </label>
      </div>
      <div>
        <label for="messageInput">
          <b>*Mensagem:</b>
          <input class="formInput" type="text" id="messageInput" placeholder="Escreva aqui">
        </label>
      </div>
      <button id="submitButton" type="submit">Enviar</button>
    </form>
  </div>
  <footer id="footer">
    <p><b>LOREM IPSUM</b></p>
  </footer>
</body>

</html>
